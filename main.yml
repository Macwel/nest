- hosts: all
  tasks:
    - name: Clone of a single branch
      ansible.builtin.git:
          repo: "{{ scm_url }}"
          dest: "{{ project_path }}"
          version: main

    - name: Build an image and push it to a private repo
      community.docker.docker_image:
        build:
          path: "{{ project_path }}"
        name: test
        tag: "{{ version }}"
        source: build

    - community.docker.docker_container:
        name: backend
        state: '{{ item }}'
      with_items:
        - stopped
        - absent
      ignore_errors: yes


    - community.docker.docker_container:
        name: backend
        image: test:{{ version }}
        env:
          TEST: "12345"
        state: started
        ports:
          - "3000:3000"
