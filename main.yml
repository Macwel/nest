- hosts: all
  tasks:
    - name: Clone of a single branch
      ansible.builtin.git:
          repo: "{{ scm_url }}"
          dest: "{{ project_path }}"
          version: main

    - name: Build container
      shell: cd "{{ project_path }}" &&  docker build -t test:"{{ version }}" .

    - name: Stop and remove old container
          community.docker.docker_container:
            name: backend
            state: '{{ item }}'
          with_items:
            - stopped
            - absent
          ignore_errors: yes


    - community.docker.docker_container:
        name: backend
        image: test:{{ version }}
        env:
          TEST: "12345"
        state: started
        ports:
          - "3000:3000"
